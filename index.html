<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Style Guide</title>
    <link rel="stylesheet" href="style.css">
    <!--Add link element for Google Fonts: MONTSERRAT along with other metadata-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <!--Add link element for Google Fonts: POPPINS along with other metadata-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Website Design Style</h1>
            <nav>
              <ul class="nav">
                <li><a href="#">Color</a></li>
                <li><a href="#">Fonts</a></li>
                <li><a href="#">Text Styles</a></li>
              </ul>  
            </nav>   
        </div>
    </header>
    <section class="color-box">
        <h2>COLOR</h2>
        <table class="color-table">
            <tr>
                <th id="teal">#008080</th>
                <th id="orange">#FF4F1F</th>
                <th id="gray">#808080</th>
            </tr>
         </table> 
    </section>
    <section class="font-box">
        <h2>FONTS</h2>
        <table>
            <tr>
                <th id="Montserrat">Montserrat</th>
                <th id="Poppins">Poppins</th>
            </tr>
            <tr>
                <td id="mon-300">This is how we do it.</td>
                <td id="pop-400">And then like this.</td>
            </tr>
                <td id="mon-700">This is how we also do it.</td>
                <td id="pop-300-italic">And then like that!</td>
             </tr>    
        </table>
    </section>
    

</body>
